<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gaming Website Page - Easy Tutorials</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <img src="images/logo.png" alt="logo" class="logo">
                <nav>
                    <ul id="menuList">
                        <li><a href="">Game Controller</a></li>
                        <li><a href="">VR Accessories</a></li>
                        <li><a href="">Media Remotes</a></li>
                        <li><a href="">Others</a></li>
                    </ul>
                </nav>
                <img src="images/menu.png" alt="menuicon" class="menu-icon" onclick="togglemenu()">
            </div>
            <div class="row">
                <div class="col-1">
                    <h2>PS4 V2 <br>Dualshock 4</h2>
                    <h3>Wireless Controller for Playstation 4</h3>
                    <p>(Compatible/Generic</p>
                    <h4>$34.50</h4>
                    <button type="button">Buy now <img src="images/arrow.png" alt="">
                    </button>
                </div>
                <div class="col-2">
                    <img src="images/controller.png" alt="controller" class="controller">
                    <div class="color-box"></div>
                    <div class="add-btn">
                        <img src="images/add.png" alt="addbtn">
                        <p><small>Add to cart</small></p>
                    </div>
                </div>
            </div>
            <div class="social-links">
                <img src="images/fb.png" alt="fb">
                <img src="images/tw.png" alt="tw">
                <img src="images/ig.png" alt="ig">
            </div>
        </div>
        <script>
            var menuList = document.getElementById("menuList");

            menuList.style.maxHeight = "0px";

            function togglemenu(){
                if(menuList.style.maxHeight == "0px"){
                    menuList.style.maxHeight = "130px";
                }else{
                    menuList.style.maxHeight = "0px";
                }
            }

        </script>
    </body>
</html>
